<ion-header>
  <ion-navbar color="primary">
    <ion-title>Data List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddShoppingPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let item of mydataListRef$">
    
    <h1>Username :{{item.username}}</h1>
    <h2>Password :{{item.password}}</h2>
    
    </ion-item>
    </ion-list>
</ion-content>
